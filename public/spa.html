<!DOCTYPE html>
<html lang="es">
<head>
    <!--
        Archivo: public/spa.html
        Propósito: Documento HTML principal de la PWA (App Shell).
        Contiene la estructura base del layout (header, main, footer para nav)
        e importa las librerías CSS y JS necesarias (Bootstrap, Bootstrap Icons).
        El contenido de las vistas y la navegación se inyectan dinámicamente.
    -->
    <meta charset="UTF-8">
    <title>WINE-PICK-QR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Manifest PWA -->
    <link rel="manifest" href="./manifest.json">

    <!-- Icono base -->
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/icons/icon-192.png">

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Estilos personalizados (deben ir después de Bootstrap) -->
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Header superior (puede ser dinámico) -->
    <header id="app-header" class="app-header shadow-sm">
        <h1 id="app-title" class="app-title">WINE-PICK-QR</h1>
    </header>

    <!-- Contenedor principal para las vistas -->
    <main id="app-root" class="app-root">
        <!-- Las vistas se cargan dinámicamente aquí -->
    </main>

    <!-- Contenedor para la barra de navegación inferior (dinámica) -->
    <footer id="app-nav-container" class="app-nav-container">
        <!-- La barra de navegación (pública o admin) se carga aquí -->
    </footer>

    <!-- Librerías JS legadas (pueden removerse si no se usan) -->
    <script src="./js/lib/qrcode.min.js"></script>
    <script src="./js/lib/html5-qrcode.min.js"></script>

    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- JS principal de la aplicación (módulo) -->
    <script type="module" src="./js/app.js"></script>
</body>
</html>
