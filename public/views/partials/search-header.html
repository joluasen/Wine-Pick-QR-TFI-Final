<!-- public/views/partials/search-header.html -->
<!-- Buscador para el header (mobile y desktop) -->

<form id="searchForm" class="search-header-form mb-0">
  <div class="input-group search-header-input rounded-pill">
    <span class="input-group-text border-0">
      <i class="fas fa-search"></i>
    </span>
    <input
      type="search"
      id="searchInput"
      class="form-control border-0"
      placeholder="Buscar productos..."
      required
    />
    <button type="button" class="btn-filters" data-bs-toggle="modal" data-bs-target="#filtersModal" title="Filtros de búsqueda">
      <i class="fas fa-sliders-h"></i>
    </button>
    <button type="submit" class="btn btn-winepick">
      <i class="fas fa-search"></i>
    </button>
  </form>

  <!-- Modal de filtros (solo desktop) -->
  <div class="modal fade" id="filtersModal" tabindex="-1" aria-labelledby="filtersModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title small text-uppercase text-muted" id="filtersModalLabel">
            Filtros de búsqueda
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body pt-2">
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="filterOrigin">
            <label class="form-check-label" for="filterOrigin">Filtrar por origen</label>
          </div>
        </div>
        <div class="modal-footer border-0 pt-0">
          <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>
  </div>
</form>
