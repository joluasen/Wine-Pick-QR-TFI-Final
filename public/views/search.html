<!--
  Vista parcial: search.html
  Descripción: formulario y contenedor de resultados para búsquedas de productos.
-->
<section data-view="search" class="container py-4">
  <h2 class="h2 mb-3">Búsqueda de Productos</h2>
  <p class="text-muted">Encuentra vinos, espumantes, licores y más por nombre, bodega, varietal u origen.</p>

  <form id="search-form" class="mb-4">
    <div class="input-group">
      <input id="search-input" type="text" name="q" class="form-control form-control-lg" placeholder="Ej: Malbec, Norton, Mendoza..." required>
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-search"></i>
        <span class="d-none d-sm-inline ms-2">Buscar</span>
      </button>
    </div>
    <div id="search-status" aria-live="polite" class="mt-2"></div>
  </form>

  <!-- Contenedor para los resultados con el grid de Bootstrap -->
  <div id="search-results" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-4">
    <!-- Los resultados de la búsqueda se insertarán aquí dinámicamente -->
  </div>
</section>
