<!--
  Vista parcial: search.html
  Descripción: formulario y contenedor de resultados para búsquedas de productos.
  Se carga de forma dinámica en `#app-root` y su comportamiento se implementa
  en `public/js/views/searchView.js` (controlador de vista).
-->
<section data-view="search">
  <h2>Búsqueda de Productos</h2>
  <p>Encuentra vinos, espumantes, licores y más por nombre, bodega, varietal u origen.</p>

  <form id="search-form">
    <div>
      <label for="search-input">Buscar producto</label>
      <input id="search-input" type="text" name="q" placeholder="Ej: Malbec, Norton, Mendoza..." required>
    </div>
    <div id="search-status" aria-live="polite"></div>
    <button type="submit">Buscar</button>
  </form>

  <div id="search-results">
    <p style="color: var(--text-light); text-align: center; padding: 2rem;">Los resultados aparecerán aquí después de buscar.</p>
  </div>
</section>
