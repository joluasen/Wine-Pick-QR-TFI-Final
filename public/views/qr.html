<!--
  Vista parcial: qr.html
  Descripción: fragmento HTML para la vista de consulta por QR. Esta plantilla
  se mantiene minimalista y se carga dinámicamente en `#app-root`.
  La lógica de cámara/lectura o ingreso manual se implementa en
  `public/js/views/qrView.js`.
-->
<section data-view="qr">
  <h2>Consulta por Código</h2>
  <p>Escanea un código QR con tu cámara o ingresa el código manualmente.</p>

  <!-- Sección de escáner QR con cámara -->
  <div class="qr-scanner-container">
    <div class="scanner-controls">
      <button type="button" id="start-scan-btn" class="btn-primary">Iniciar Escaneo</button>
      <button type="button" id="stop-scan-btn" class="btn-secondary" style="display: none;">Detener Escaneo</button>
    </div>
    <div id="qr-reader" style="display: none;"></div>
  </div>

  <!-- Formulario de ingreso manual -->
  <div class="manual-input-section">
    <h3>O ingresa el código manualmente</h3>
    <form id="qr-form">
      <div>
        <label for="qr-code">Código del producto</label>
        <input id="qr-code" name="qr_code" type="text" placeholder="Ej: MALBEC-RES-750-001" required>
      </div>
      <div id="qr-status" aria-live="polite"></div>
      <button type="submit">Buscar Producto</button>
    </form>
  </div>

  <div id="qr-result"></div>
</section>
