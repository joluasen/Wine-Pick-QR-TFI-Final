<!-- Vista de Login de Administrador -->
<section data-view="login">
  <h2>Acceso Administrador</h2>
  <p>Ingresa tus credenciales para gestionar el panel.</p>

  <form id="login-form">
    <div>
      <label for="login-username">Usuario</label>
      <input id="login-username" name="username" type="text" placeholder="admin" required>
    </div>

    <div>
      <label for="login-password">Contrase√±a</label>
      <input id="login-password" name="password" type="password" placeholder="********" required>
    </div>

    <div id="login-status" aria-live="polite"></div>

    <button type="submit">Ingresar</button>
  </form>
</section>
