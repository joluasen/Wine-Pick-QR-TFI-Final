<!-- Vista de Login de Administrador -->
<section data-view="login" class="d-flex align-items-center justify-content-center" style="min-height: 100%; background-color: #fafafa;">
  <div class="card shadow-sm" style="width: 100%; max-width: 420px; border: none; border-radius: 12px;">
    <div class="card-body p-4 p-md-5">
      <div class="text-center mb-4">
        <h2 class="h4 fw-bold mb-2" style="color: #4A0E1A;">Acceso Administrador</h2>
        <p class="text-muted small mb-0">Ingresa tus credenciales para gestionar el panel</p>
      </div>

      <form id="login-form">
        <div class="mb-3">
          <label for="login-username" class="form-label small fw-semibold">Usuario</label>
          <input 
            id="login-username" 
            name="username" 
            type="text" 
            class="form-control" 
            placeholder="admin" 
            required
            autocomplete="username"
          >
        </div>

        <div class="mb-4">
          <label for="login-password" class="form-label small fw-semibold">Contraseña</label>
          <input 
            id="login-password" 
            name="password" 
            type="password" 
            class="form-control" 
            placeholder="••••••••" 
            required
            autocomplete="current-password"
          >
        </div>

        <div id="login-status" class="mb-3" aria-live="polite"></div>

        <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
          Ingresar
        </button>

        <div class="text-center mt-4">
          <a href="#home" class="text-muted text-decoration-none small">
            <i class="fas fa-arrow-left me-1"></i> Volver al inicio
          </a>
        </div>
      </form>
    </div>
  </div>
</section>
